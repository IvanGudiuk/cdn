<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MyChat Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: transparent;
      }

      .widget {
        width: 100%;
        height: 100%;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .header {
        background: #49f8af;
        color: white;
        padding: 12px;
        font-weight: 600;
      }

      .messages {
        flex: 1;
        padding: 12px;
        font-size: 14px;
        color: #333;
      }

      .footer {
        border-top: 1px solid #eee;
        padding: 8px;
      }

      input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="widget">
      <div class="header">Support</div>
      <div class="messages">ðŸ‘‹ Hi! This is MyChat widget</div>
      <div class="footer">
        <input placeholder="Type a message..." />
      </div>
    </div>
  </body>
</html>
